<br>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<div>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-card>
            <mat-form-field>
                <input matInput name="company" ngModel type="text" placeholder="Company" #companyInput="ngModel" required company>
                <mat-error *ngIf="companyInput.invalid">Please enter Company Name</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput name="title" ngModel type="title" placeholder="Title" #titleInput="ngModel" required title>
                <mat-error *ngIf="titleInput.invalid">Please enter a valid Title</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input ngModel name="location" matInput placeholder="Location" #locationInput="ngModel" required location>
                <mat-error *ngIf="locationInput.invalid">Please enter Location</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="date" ngModel name="from" matInput placeholder="From" #fromInput="ngModel" required from>
                <mat-error *ngIf="fromInput.invalid">Please enter from</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input  [disabled]="changeCurrent" type="date" ngModel name="to" matInput placeholder="To" #toInput="ngModel" required to>
                <mat-error *ngIf="toInput.invalid">Please enter to</mat-error>
            </mat-form-field>  <mat-form-field>
                <mat-label>Tell us about your Company</mat-label>
                <textarea ngModel name="description" matInput placeholder="description" #descriptionInput="ngModel" required description></textarea>
                <mat-error *ngIf="descriptionInput.invalid">Indicate Company description</mat-error>
            </mat-form-field>
            <section class="example-section">
                <mat-checkbox class="example-margin" type="text" (click)="toggleCurrent()">Current Company</mat-checkbox>
              </section>
          
            <br/>
            <br/>
            <button mat-raised-button color="accent" type="submit" required *ngIf="!isLoading">Save & Exit</button>
        </mat-card>
    </form> 
    <br>
</div>
